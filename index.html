<!DOCTYPE html>
<html>
<head>
  <title>Random API</title>
</head>
<body>
  <p id="message"></p>
  <script>
    // Define different messages for different paths
    const messageSets = {
      "/yes": [
        "You chose YES!",
        "Affirmative action!",
        "Yes, let's proceed.",
        "A positive response!",
        "Great, you said yes!"
      ],
      "/no": [
        "You chose NO.",
        "Negative response.",
        "Maybe next time.",
        "No, let's reconsider.",
        "You said no."
      ],
      "default": [
        "Welcome to this crazy API!",
        "Have a productive day!",
        "Remember to check your emails.",
        "Teamwork makes the dream work.",
        "Safety first!"
      ]
    };

    // Get the path from the URL
    const path = window.location.pathname;

    // Select the appropriate messages array
    const messages = messageSets[path] || messageSets["default"];

    // Choose a random message
    const index = Math.floor(Math.random() * messages.length);
    document.getElementById('message').textContent = messages[index];
  </script>
</body>
</html>
